<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Dashboard - Reward System</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="flex flex-col min-h-screen bg-gray-50 text-gray-700">

  <header class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Reward Dashboard</h1>
    <button id="menuToggle" class="text-blue-500 px-4 py-2 border rounded">☰ Menu</button>
  </header>

  <main class="flex flex-1">
    <!-- Side Menu -->
    <aside id="sideMenu" class="hidden absolute left-0 top-16 w-56 bg-white shadow-xl p-4 z-20">
      <nav class="flex flex-col space-y-2">
        <button class="menu-item text-left px-4 py-2 hover:bg-gray-100" data-section="profile">👤 View Profile</button>
        <button class="menu-item text-left px-4 py-2 hover:bg-gray-100" data-section="history">📄 Transfer History</button>
        <button class="menu-item text-left px-4 py-2 hover:bg-gray-100" data-section="redeem">🎁 Redeem Points</button>
        <button class="menu-item text-left px-4 py-2 hover:bg-gray-100" data-section="transfer">💸 Transfer Points</button>
        <button class="menu-item text-left px-4 py-2 hover:bg-gray-100" data-section="password">🔑 Change Password</button>
        <button class="menu-item text-left px-4 py-2 hover:bg-gray-100" data-section="pin">🔐 Change PIN</button>
        <button class="menu-item text-left px-4 py-2 hover:bg-gray-100" data-section="logout">🚪 Logout</button>
      </nav>
    </aside>

    <!-- Main Content Area -->
    <section class="flex-1 p-4">
      <!-- Wallet Balance -->
      <div class="bg-white rounded-lg p-4 shadow-md mb-4">
        <h2 class="text-lg font-semibold">Wallet Balance:</h2>
        <p id="walletBalance" class="text-2xl font-bold text-green-600">Loading...</p>
      </div>

      <!-- Dashboard Home (Survey Placeholder) -->
      <div id="dashboardHome" class="bg-white rounded-lg p-4 shadow-md mb-4">
        <h2 class="text-lg font-semibold mb-2">Available Surveys</h2>
        <p class="text-gray-500">Surveys from third-party providers will appear here.</p>
      </div>

      <!-- Action Section -->
      <div id="actionSection"></div>
    </section>
  </main>

  <script src="dashboard.js"></script>
</body>
</html>
