<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set New PIN - Reward System</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div>
        <h2>Set Your New PIN</h2>
        <form id="setNewPinForm">
            <div>
                <label for="newPin">New PIN</label>
                <input type="password" id="newPin" name="newPin" maxlength="4" pattern="\d{4}" required>
            </div>
            <div>
                <label for="confirmNewPin">Confirm New PIN</label>
                <input type="password" id="confirmNewPin" name="confirmNewPin" maxlength="4" pattern="\d{4}" required>
            </div>
            <button type="submit">Set New PIN</button>
        </form>
        <div>
            <a href="../login">Back to Login</a>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
