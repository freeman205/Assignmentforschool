<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account - Reward System</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Create Your Account</h2>
      <form id="signupForm" class="space-y-6">
          <div>
              <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
              <input type="text" id="name" name="name" required
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
          </div>
          <div>
              <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
              <input type="email" id="email" name="email" required
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
          </div>
          <div>
              <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
              <input type="password" id="password" name="password" required
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
          </div>
          <div>
              <label for="referralCode" class="block text-sm font-medium text-gray-700 mb-1">Referral Code (Optional)</label>
              <input type="text" id="referralCode" name="referralCode"
                     class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-emerald-500 focus:border-emerald-500">
          </div>
          <button type="submit"
                  class="w-full bg-emerald-600 text-white py-2 px-4 rounded-md hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500">
              Register
          </button>
      </form>
      <div id="message" class="mt-4 text-center text-sm"></div>
      <div class="mt-6 text-center">
          <a href="../login" class="text-sm text-emerald-600 hover:text-emerald-800">Back to Login</a>
      </div>
  </div>

  <script src="../app.js"></script>
</body>
</html>
