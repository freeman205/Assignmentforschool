<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email OTP - Reward System</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div>
        <h2>Verify Your Email</h2>
        <p>An OTP has been sent to your email address.</p>
        <form id="otpVerifyForm">
            <div>
                <label for="otpCode">OTP Code</label>
                <input type="text" id="otpCode" name="otpCode" maxlength="6" pattern="\d{6}" required>
            </div>
            <button type="submit">Verify OTP</button>
            <button type="button" id="resendOtpButton">Resend OTP</button>
        </form>
        <div>
            <a href="../signup">Back to Signup</a>
        </div>
    </div>
    <script src="../app.js"></script>
</body>
</html>
